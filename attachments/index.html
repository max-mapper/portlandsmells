<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <meta name="apple-mobile-web-app-capable" content="yes">
  
  <title>Portland Smells</title>
  
  <link rel="stylesheet" href="stylesheets/globals.css">
  <link rel="stylesheet" href="stylesheets/typography.css">
  <link rel="stylesheet" href="stylesheets/app.css">
  <link rel="stylesheet" href="stylesheets/leaflet.css">

</head>
<body>
  <div class="container">
    <div class="ui-content"></div>
  </div>
  
  <script type='text/mustache' class="welcomeTemplate">
    <div class="welcome-container">
      <div class="welcome">
        <div class="titleContainer">
          <div class="title">PORTLAND</div>
          <div class="beta">SMELLS</div>
        </div>
      </div>
      <div class="buttons"></div>
      <div id="content"></div>
    </div>
  </script>
  
  <script type='text/mustache' class="detailsTemplate">
    <form>
      <div class='inputContainer'>
        <input type="title" name="title" class="icon-what-off sprite" id="title" value="" placeholder="Location/Name">
      </div>

      <div class='inputContainer'>
        <textarea name="description" class="icon-what-off sprite" id="description" value="" placeholder="Describe the smell"></textarea>
      </div>
    </form>
  </script>

  <script type='text/mustache' class="mapTemplate">
    <div id="mapbox"></div>
    <div id="crosshair"></div>
  </script>
  
  <script type='text/mustache' class="mapButtonsTemplate">
    <a href="#/map!"><div class="nav-button round"><span class="label">Map this point!</span></div></a>
  </script>
  
  <script type='text/mustache' class="detailButtonsTemplate">
    <a href="#/submit!"><div class="nav-button round"><span class="label">Save!</span></div></a>
  </script>
  
  
  <script type='text/mustache' class="crosshairTemplate">
    <div class="crosshair">
      <div class="top">
      </div>
      <div class="right">
      </div>
      <div class="left">
      </div>
      <div class="bottom">
      </div>
    </div>
  </script>


  <script src="script/request.js"></script>
  <script src="script/deps-min.js"></script>
  
  <script src="script/util.js"></script>
  <script src="script/app.js"></script>
  
  <!-- FOR DEBUGGING TOUCH EVENTS IN NORMAL BROWSERS  -->
  <!-- <script src="script/phantomlimb.js"></script> -->
  
</body>
</html>
